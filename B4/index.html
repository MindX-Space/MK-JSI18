<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Firebase</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid bg-dark">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <div class="card-body">
                            <div class="form-floating mb-2">
                                <input type="number" id="id" class="form-control">
                                <label for="id">ID No</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" id="fName" class="form-control">
                                <label for="id">First Name</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" id="lName" class="form-control">
                                <label for="id">Last Name</label>
                            </div>

                            <div class="form-floating mb-2">
                                <select class="form-select" id="dept">
                                    <option value="Development">Development</option>
                                    <option value="Testing">Testing</option>
                                    <option value="Management">Management</option>
                                    <option value="Admin">Admin</option>
                                </select>
                                <label for="dept">Department?</label>
                            </div>

                            <div class="form-floating mb-2">
                                <select class="form-select" id="swim">
                                    <option value="Yes">Yes</option>
                                    <option value="No">One</option>
                                </select>
                                <label for="swim">Can Swim?</label>
                            </div>

                            <div class="d-flex justify-content-center align-items-center mt-3">
                                <button type="button" id="add" class="btn btn-primary m-2">Add</button>
                                <button type="button" id="ret" class="btn btn-info m-2">Retrieve</button>
                                <button type="button" id="up" class="btn btn-warning m-2">Update</button>
                                <button type="button" id="del" class="btn btn-danger m-2">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js" type="module"></script>
    </body>
</html>
